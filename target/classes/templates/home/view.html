<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/mail.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
</head>

<body>
	<div class="container">
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
			<div class="mail-box">
							<aside class="sm-side">
								<div class="user-head">

									<div class="user-name">
										<h5><a th:text="${currentUserName}" href="#"></a></h5>
										<span><a th:text="${currentUserMail}" href="#"></a></span>
									</div>

								</div>
								<div class="inbox-body">
									<a href="/home/compose" data-toggle="modal"  title="Compose"    class="btn btn-compose">
										Compose
									</a>
									<!-- Modal -->
									<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade" style="display: none;">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
													<h4 class="modal-title">Compose</h4>
												</div>
												<div class="modal-body">
													<form role="form" class="form-horizontal">
														<div class="form-group">
															<label class="col-lg-2 control-label">To</label>
															<div class="col-lg-10">
																<input type="text" placeholder="" id="inputEmail1" class="form-control">
															</div>
														</div>
														<div class="form-group">
															<label class="col-lg-2 control-label">Cc / Bcc</label>
															<div class="col-lg-10">
																<input type="text" placeholder="" id="cc" class="form-control">
															</div>
													</div>
													<div class="form-group">
														<label class="col-lg-2 control-label">Subject</label>
														<div class="col-lg-10">
															<input type="text" placeholder="" id="inputPassword1" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="col-lg-2 control-label">Message</label>
														<div class="col-lg-10">
															<textarea rows="10" cols="30" class="form-control" id="" name=""></textarea>
														</div>
													</div>

													<div class="form-group">
														<div class="col-lg-offset-2 col-lg-10">
															<span class="btn green fileinput-button">
																<i class="fa fa-plus fa fa-white"></i>
																<span>Attachment</span>
																<input type="file" name="files[]" multiple="">
															</span>
															<button class="btn btn-send" type="submit">Send</button>
															</div>
														</div>
													</form>
												</div>
											</div><!-- /.modal-content -->
										</div><!-- /.modal-dialog -->
									</div><!-- /.modal -->
								</div>
								<ul class="inbox-nav inbox-divider">
									<li class="active">
										<a href="/home/receive"><i class="fa fa-inbox"></i> Inbox <span class="label label-danger pull-right" th:text="${mailCount}"></span></a>
<!--	commit	-->
									</li>
									<li>
										<a href="/home/sent"><i class="fa fa-envelope-o"></i> Sent Mail</a>
									</li>
									<li>
										<a href="#"><i class="fa fa-bookmark-o"></i> Important</a>
									</li>
									<li>
										<a href="#"><i class=" fa fa-external-link"></i> Drafts <span class="label label-info pull-right">30</span></a>
									</li>
									<li>
										<a href="#"><i class=" fa fa-trash-o"></i> Trash</a>
									</li>
								</ul>

								<ul class="nav nav-pills nav-stacked labels-info ">
									<li><a href="/login/logout"> <h4>Log out</h4> </a></li>

								</ul>

								<div class="inbox-body text-center">

								</div>

							</aside>
							<aside class="lg-side">
								<div class="inbox-head">
									<h3>Inbox</h3>
									<form action="#" class="pull-right position">
										<div class="input-append">
											<input type="text" name="keyword" th:value="${keyword}" class="sr-input" placeholder="Search">
											<button class="btn sr-btn" type="submit" value="Search"><i class="fa fa-search"></i></button>
										</div>
									</form>
								</div>
								<div class="inbox-body">

									<table class="table table-inbox table-hover" th:action="@{/templates/home}">
									<tbody>

										<tr th:each="d : ${detailView}"  class="read">



											<h1 th:text="${d.subject}" href="#" ></h1>
											From: <h6 th:text="${viewUser}" href="#" > </h6>

											<h3 th:text="${d.body}" href="#" ></h3>



											<h6 th:text="${d.dayReceive}" href="#" ></h6>
										</tr>

								</tbody>
								</table>
							</div>
						</aside>
					</div>
		</div>
</body>
</html>
